<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stash Duplicate Finder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .scene-card { transition: transform 0.2s; }
        .scene-card:hover { transform: translateY(-2px); }
        .duplicate-group { border-left: 4px solid #dc3545; }
        .config-badge { cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search"></i> Stash Duplicate Finder
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link config-badge" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Stash Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/settings" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="stash_endpoint" class="form-label">Stash GraphQL Endpoint</label>
                            <input type="url" class="form-control" id="stash_endpoint" name="stash_endpoint" 
                                   value="{{ config.stash_endpoint }}" required>
                            <div class="form-text">Usually http://localhost:9999/graphql</div>
                        </div>
                        <div class="mb-3">
                            <label for="api_key" class="form-label">API Key (Optional)</label>
                            <input type="text" class="form-control" id="api_key" name="api_key" 
                                   value="{{ config.api_key or '' }}">
                            <div class="form-text">Leave empty if no API key is required</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
